<html>
  <head>
    <!-- CSS Import -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/03347634e7.js" crossorigin="anonymous"></script>
    <title>Result Page</title>
  </head>
  <body>
    <div class = "container">
        <h1 class = "text-center text-uppercase font-bold">Result Page</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">

          <!--Navbar-->
          <nav id="navbar" class="navbar navbar-light">


            <!-- Navbar brand -->
            <a class="navbar-nav">
              <table>
                <tr>
                  <p class="h3 text-white">Name of place</p>
                </tr>
                <tr>
                  <p class="navbar-brand">Distance : </p>
                </tr>
                <tr>
                  <p class="text-success">NHS</p>
                  <p class="text-danger">PRIVATE</p>
                </tr>
              </table>
          </a>


          <!-- Collapse button -->
          <button class="btn btn-info btn-lg" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
            aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="dark-blue-text"><i id="collapseButtonIcon" class="far fa-arrow-alt-circle-down"></i>
            </span>
          </button>

            <!-- Add button -->
            <button id="addButton" class="btn btn-outline-success" type="button" data-target="#navbarSupportedContent1"
            aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i
              class="fas fa-plus fa-1x"></i></span></button>

              <!-- Collapsible content -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                <div class="bg-info">

                  <!-- Links -->
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Address</th>
                        <th scope="col">Contact Details</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td scope="row">Post Code : </td>
                        <td scope="row">07782172987</td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- Links -->
                </div>
              </div>
        <!-- Collapsible content -->

        </nav>
      <!--/.Navbar-->

    </div>
  </div>
</div>

    <footer>
      <div class = "container text-center">
          <p> Bottom of content</p>
      </div>
    </footer>

    <!-- JS Import -->
    <script src="./js/jQuery.js"></script>
     <script src="./js/bootstrap.js"></script>
     <script src="./js/dropDown.js"></script>
     <script>
      $('#addButton').click(function(){
        document.getElementById("addButton").style.visibility = "hidden";
        document.getElementById('navbar').className = "navbar navbar-primary"

      });

      $('#collapseButtonIcon').click(function(){
        if (document.getElementById("collapseButtonIcon").className == "far fa-arrow-alt-circle-down"){
          document.getElementById("collapseButtonIcon").className = "far fa-arrow-alt-circle-left";
        } else {
          document.getElementById("collapseButtonIcon").className = "far fa-arrow-alt-circle-down";
        }

      });
     </script>
  </body>
</html>
